<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineração de Features</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-mQ93fUnz+zMb5Zwz7I7Hjwz5J5DK9Y1GaFT4HI5ZWl5xD9IltVZKXrA1M0w05n8" crossorigin="anonymous">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center">Mineração de Features</h1>

    <form method="POST" action="{% url 'minerar_features' %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="repositorio_path" class="form-label">Caminho do Repositório:</label>
            <input type="text" class="form-control" id="repositorio_path" name="repositorio_path" placeholder="Digite o caminho para o repositório" required>
        </div>

        <div class="mb-3">
            <label for="regex_file_path" class="form-label">Caminho do Arquivo de Regex:</label>
            <input type="text" class="form-control" id="regex_file_path" name="regex_file_path" placeholder="Digite o caminho para o arquivo de regex" required>
        </div>

        <h4>Selecione os tipos de mineração:</h4>
        
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="codigoSwitch" name="tipos_mineracao" value="codigo">
            <label class="form-check-label" for="codigoSwitch">Mineração de Código</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="commitsSwitch" name="tipos_mineracao" value="commits">
            <label class="form-check-label" for="commitsSwitch">Mineração de Commits</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="docsSwitch" name="tipos_mineracao" value="doc">
            <label class="form-check-label" for="docsSwitch">Mineração de Documentação</label>
        </div>

        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Iniciar Mineração</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo+Dt6z4VYFf8z10c1rqFfjo+z4xTq8jnf6Yl6Utn00vsG" crossorigin="anonymous"></script>

</body>
</html>
